plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'application'
    id 'java-library'
    id 'java'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
ext{
  spver="5.2.7.RELEASE";
}

dependencies {
  // https://mvnrepository.com/artifact/org.springframework/spring-jdbc
 // implementation group: 'org.springframework', name: 'spring-jdbc', version: "$spver"

  // https://mvnrepository.com/artifact/org.springframework/spring-context-support
   // implementation group: 'org.springframework', name: 'spring-context-support', version: "$spver"
	api  ('org.springframework:spring-context-support:5.2.8.RELEASE'){
	exclude group:'org.springframework', module:'spring-jcl'
	 }
	 implementation ('org.springframework:spring-expression'){
	 version{
	     strictly '5.2.5.RELEASE'
	 } 
}
  // https://mvnrepository.com/artifact/org.springframework/spring-web
  // implementation group: 'org.springframework', name: 'spring-web', version: "$spver"
  
    testImplementation 'junit:junit:4.12'
}
